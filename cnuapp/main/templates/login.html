{% extends 'home_login.html' %}
{% load crispy_forms_tags %}

<body>
{% block content %}
<div class="center" style="text-align:center;">
<h1>CNU Parking</h1>
  <form method="post" class="form-group" style="display: inline-block;
                                                margin-top:40;
                                                text-align: left;
                                                font-size: 20px;">
    {% csrf_token %}

    <button type="submit" class="btn btn-success" style="margin-top: 10;">Submit</button>
  </form>
</div>
{% endblock %}
</body>
